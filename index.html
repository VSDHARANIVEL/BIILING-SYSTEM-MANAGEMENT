<!DOCTYPE html>
<html>
<head>
    <title>Cloth Shop Billing - 500 Stock | 132 Workers | 200 Customers</title>
    <style>

        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        input, select, button { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #4CAF50; color: white; cursor: pointer; }
        button:hover { background: #45a049; }
        .stock-item { background: #e8f5e8; padding: 10px; margin: 5px 0; border-radius: 4px; }
        .bill-item { background: #f0f8ff; padding: 10px; margin: 5px 0; }
        #incentives { background: #fff3cd; }

        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }

    </style>
</head>
<body>

</html>
